<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.login-box{
  background:#111;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 25px red;
  width:320px;
  text-align:center;
}

h2{
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  background:#22c55e;
  border:none;
  color:white;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#16a34a;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="text" id="adminId" placeholder="Enter Admin ID">
  <input type="password" id="adminPass" placeholder="Enter Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  var id = document.getElementById("adminId").value.trim();
  var pass = document.getElementById("adminPass").value.trim();

  if(id === "admin567" && pass === "admin123"){
    alert("Login Successful");
    window.location.href = "admin.html";
  } else {
    alert("Wrong Admin ID or Password");
  }
}
</script>

</body>
</html>
