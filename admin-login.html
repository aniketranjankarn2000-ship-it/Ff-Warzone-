<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-box{
  background:#111;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px red;
  width:300px;
  text-align:center;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

button{
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  color:white;
  font-weight:bold;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="login-box">
<h2>Admin Login</h2>

<input type="text" id="adminId" placeholder="Enter Admin ID">
<input type="password" id="adminPass" placeholder="Enter Password">

<button onclick="login()">Login</button>
</div>

<script>
function login(){
  var id = document.getElementById("adminId").value;
  var pass = document.getElementById("adminPass").value;

  if(id === "admin567" && pass === "admin123"){
    alert("Login Successful");
    window.location.href = "admin.html";
  } else {
    alert("Wrong Admin ID or Password");
  }
}
</script>

</body>
</html>
