<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FF WARZONE</title>

<style>
body{
background:black;
color:white;
font-family:Arial;
margin:0;
text-align:center;
}

h1{
color:red;
margin-top:20px;
text-shadow:0 0 20px red;
}

.container{
padding:20px;
}

.box{
background:#111;
padding:20px;
border-radius:12px;
margin:20px auto;
max-width:420px;
box-shadow:0 0 20px rgba(255,0,0,0.2);
}

input{
width:90%;
padding:12px;
margin:8px;
border-radius:8px;
border:none;
}

button{
padding:12px 20px;
margin:10px;
border:none;
border-radius:8px;
background:red;
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#ff2e2e;
}

.hidden{
display:none;
}
</style>
</head>

<body>

<h1>FF WARZONE</h1>

<div class="container">

<!-- HOME BUTTONS -->
<div id="home">
<button onclick="showRegister()">PLAYER REGISTER</button>
<button onclick="showLogin()">PLAYER LOGIN</button>
<button onclick="showAdmin()">ADMIN LOGIN</button>
</div>

<!-- REGISTER -->
<div id="register" class="box hidden">
<h2>Create Player Account</h2>
<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div id="login" class="box hidden">
<h2>Player Login</h2>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- ADMIN LOGIN -->
<div id="adminLogin" class="box hidden">
<h2>Admin Login</h2>
<input id="adminUser" placeholder="Admin ID">
<input id="adminPass" type="password" placeholder="Password">
<button onclick="adminLogin()">Login</button>
</div>

<!-- TOURNAMENT -->
<div id="tournament" class="box hidden">
<h2>Join Tournament</h2>

<p>Entry Fee: ₹20</p>
<p>Per Kill: ₹0.5</p>
<p>Winner Prize: ₹100</p>
<p>UPI: aniket8764@ptaxis</p>

<input id="playerName" placeholder="Player Name">
<input id="playerUID" placeholder="Free Fire UID">
<input id="txn" placeholder="Transaction ID">
<input type="file">

<button onclick="join()">Submit</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="box hidden">
<h2>Admin Panel</h2>
<table border="1" width="100%" style="color:white;">
<tr>
<th>Name</th>
<th>UID</th>
<th>Status</th>
<th>Action</th>
</tr>
<tbody id="playerTable"></tbody>
</table>
</div>

</div>

<script>

function showRegister(){
hideAll();
document.getElementById("register").classList.remove("hidden");
}

function showLogin(){
hideAll();
document.getElementById("login").classList.remove("hidden");
}

function showAdmin(){
hideAll();
document.getElementById("adminLogin").classList.remove("hidden");
}

function hideAll(){
document.getElementById("home").classList.add("hidden");
document.getElementById("register").classList.add("hidden");
document.getElementById("login").classList.add("hidden");
document.getElementById("adminLogin").classList.add("hidden");
}

function register(){
let u=document.getElementById("regUser").value;
let p=document.getElementById("regPass").value;

localStorage.setItem("player_"+u,p);
alert("Account created!");
}

function login(){
let u=document.getElementById("loginUser").value;
let p=document.getElementById("loginPass").value;

if(localStorage.getItem("player_"+u)==p){
hideAll();
document.getElementById("tournament").classList.remove("hidden");
}else{
alert("Wrong login");
}
}

function adminLogin(){
let u=document.getElementById("adminUser").value;
let p=document.getElementById("adminPass").value;

if(u=="admin" && p=="1234"){
hideAll();
document.getElementById("adminPanel").classList.remove("hidden");
loadPlayers();
}else{
alert("Wrong admin login");
}
}

function join(){
let name=document.getElementById("playerName").value;
let uid=document.getElementById("playerUID").value;

let players=JSON.parse(localStorage.getItem("players")||"[]");

players.push({name:name,uid:uid,status:"Pending"});

localStorage.setItem("players",JSON.stringify(players));
alert("Submitted! Wait for approval.");
}

function loadPlayers(){
let players=JSON.parse(localStorage.getItem("players")||"[]");
let html="";

players.forEach((p,i)=>{
html+=`
<tr>
<td>${p.name}</td>
<td>${p.uid}</td>
<td>${p.status}</td>
<td>
<button onclick="approve(${i})">Approve</button>
<button onclick="reject(${i})">Reject</button>
</td>
</tr>`;
});

document.getElementById("playerTable").innerHTML=html;
}

function approve(i){
let players=JSON.parse(localStorage.getItem("players"));
players[i].status="Approved";
localStorage.setItem("players",JSON.stringify(players));
loadPlayers();
}

function reject(i){
let players=JSON.parse(localStorage.getItem("players"));
players[i].status="Rejected";
localStorage.setItem("players",JSON.stringify(players));
loadPlayers();
}

</script>

</body>
</html>
