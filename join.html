<!DOCTYPE html>
<html>
<head>
<title>Join Tournament</title>

<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  text-align:center;
  padding-top:40px;
}

.box{
  background:#111;
  padding:20px;
  border-radius:12px;
  width:300px;
  margin:auto;
  box-shadow:0 0 20px red;
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

button{
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  color:white;
  font-weight:bold;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="box">
<h2>Join FF Tournament</h2>

<input type="text" id="name" placeholder="Your Name">
<input type="text" id="uid" placeholder="Free Fire UID">

<button onclick="join()">Join Now</button>
</div>

<script>
function join(){
  var name = document.getElementById("name").value;
  var uid = document.getElementById("uid").value;

  if(name=="" || uid==""){
    alert("Fill all details");
    return;
  }

  localStorage.setItem("playerName", name);
  localStorage.setItem("playerUID", uid);

  alert("Joined Successfully!");
}
</script>

</body>
</html>
